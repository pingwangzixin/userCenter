 <script>
	app.controller('resetPasswordSucc',['$scope','$interval','$state',function ($scope,$interval,$state){
		$scope.i = 3;
		$scope.timer = $interval(function (){
			if($scope.i<=0){
                $interval.cancel($scope.timer);
                $state.go('login_index.sub_index');
            }else{
                $scope.i--
            }
		},1000);
	}]);
       
</script>
